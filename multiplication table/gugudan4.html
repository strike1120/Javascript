<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>do,while 문을 사용한 구구단 구현</title>
  </head>
  <body>
    <h1>do,while 문을 사용한 구구단 구현</h1>
    <script>
      do {
        alert("2에서 9사이의 숫자를 입력해주세요");
        var n = parseInt(window.prompt("몇 단을 출력할까요?", ""), 10);
      } while (isNaN(n) || n > 100 || n < 1);

      document.write("<h1> 구구단" + n + "단 </h1>");
      for (var i = 1; i < 10; i++) {
        document.write(n + "*" + i + "=" + n * i + "</br>");
      }
    </script>
  </body>
</html>
